	<style type="text/css">
		BODY
		{		
				background-color: #484848;
				background-image:url(images/1.jpg),url(images/1.jpg);

		}
	</style>
</head>
<body>

	<header>
		 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
      		<h2 class="my-0 mr-md-auto font-weight-bold pr-2">Name of the site</h2>
      		<img class="mb-2 mr-2" src="logo.png" alt="" width="64" height="64">

      <nav class="my-2 my-md-0 mr-md-3">

      	<a class="btn btn-outline-info p-2 text-dark " href="index.html">Home</a>

                <div class="col-sm-12">
                    <div class="card card-margin" id="contentBox">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card card-margin">
                        <div class="card-body">
                            <p class="card-text fs-4">Comments:</p>
                            <div class="d-flex flex-column-reverse" id="commentBox">
                            </div>      
                            <form class="mt-3">
                                <textarea class="col-12" name="commentText" rows="4"></textarea>
                                <button type="submit" class="btn btn-dark">Comment</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
