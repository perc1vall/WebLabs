<html>
<head>

	<title></title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<style type="text/css">
		BODY
		{		
				background-color: #484848;
				background-image:url(images/1.jpg),url(images/1.jpg);
				background-position: left, right;
		}
	</style>
</head>
<body>

	<header>
		 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
      		<h2 class="my-0 mr-md-auto font-weight-bold pr-2">Name of the site</h2>
      		<img class="mb-2 mr-2" src="logo.png" alt="" width="64" height="64">
      		<h5 class="my-0 mr-md-auto font-weight-normal text-color border rounded "> A small blog specially for you and your friends </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-outline-info p-2 text-dark" href="createPost.html">Post</a>
      	<a class="btn btn-outline-info p-2 text-dark " href="index.html">Home</a>
        <a class="btn btn-outline-info p-2 text-dark " href="info.html">Info</a>

      </nav>
      <button class="btn btn-outline-primary" id="logout">Log out</button>
    </div>
	</header>

    <main class="main mt-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-8">
                    <div class="card card-margin">
                        <h2 class="p-3">Create post</h2>
                        <div class="card-body">
                            <form>
                                <label class="form-label">Post title</label>
                                <div class="mb-3">
                                    <input type="text" class="col-6" name="postTitle">
                                </div>
                                <label class="form-label">Post body</label>
                                <textarea class="col-12" name="postBody" rows="12"></textarea>
                                <button type="submit" class="btn btn-dark mt-2">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   

	<script src="js/controller/Redirect.js"></script>
	<script src="js/controller/logout.js"></script>
    <script src="js/controller/CreatePost.js" type="module"></script>
