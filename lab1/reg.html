<div class="container-fluid mt-3" style="max-width: 550px;">
    <h3>Регистрация</h3>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="usernameInput" aria-describedby="nameHelp" placeholder="Имя пользователя">
            <div id="nameHelp" class="form-text">Имя пользователя должно быть уникальным.</div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="Пароль">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Домен. Например: gmail.com" aria-label="domain">
        </div>
        <select class="form-select mb-3">
            <option selected>Пол</option>
            <option value="1">Мужской</option>
            <option value="2">Женский</option>
            <option value="3">Другой</option>
        </select>
        <div class="mb-3">
          <input type="date" class="form-control" id="birthDate">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Согласен с правилами пользования.
            </label>
        </div>
          <button class="btn btn-primary">Создать</button>
    </form>
